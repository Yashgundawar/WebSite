<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Modals in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Modals in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
    <!--######################## START HERE #########################-->

    <!-- MODAL TRIGGER -->
    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">login</a>
    <div class="modal "  id="login-modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header bg-teal text-white">
            <h3>login here</h3>
            <button class="close text-white" data-dismiss="modal">
            <i class="fa fa-window-close"></i>
            </button>

        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="user name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="confirm password">
            </div>



        </div>
        <div class="modal-footer">

            <a href="#" class="btn btn-primary" data-dismiss="modal">close</a>
            <a href="#" class="btn btn-teal">login</a>

        </div>

    </div>

    </div>


    <!--######################## END HERE #########################-->
  </div>

  <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->

<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
