<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Buttons in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Buttons in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button"class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-light">Light</button>
         <button type="button" class="btn btn-dark">dark</button>

        <hr>

        <!-- BUTTON TAGS -->
        <a href="#" role="button">Link</a>
        <button type="submit" class="tn btn-success">Button</button>
        <input type="button" class="btn btn-success" value="Input">
        <input type="submit" class="btn btn-dark" value="Submit">
        <input type="reset"  class="btn btn-warning" value="Reset">

        <hr>

        <!-- OUTLINE BUTTONS -->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>

         <hr>

        <!-- BUTTON SIZES -->
        <button type="button" class="btn btn-success btn-lg"><i class="fa fa-user"></i> Large button</button>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
        <hr>
        <button type="button" class="btn btn-success btn-lg btn-block">Block level button</button>

        <hr>

        <!-- SPLIT DROPDOWNS btn-group-->
        <div class="btn-group">
            <button type="button" class="btn btn-warning">My Button</button>
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item text-primary lead">Link One</a>
                <a href="#" class="dropdown-item">Link Two</a>
                <a href="#" class="dropdown-item">Link Three</a>
                <div class="dropdown-divider"></div>
                <a href="#"class="dropdown-item">Link Four</a>
            </div>
        </div>
    <br>
    <div class="btn-group">
        <button type="button" class="bt btn-info">button</button>
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"></button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item"link one></a>
            <a href="#" class="dropdown-item">link two</a>
            <a href="#" class="dropdown-item">linl three</a>
        </div>
    </div>

        <hr>

        <!-- BUTTON GROUPS -->
        <div class="btn btn-group">
            <button type="button"class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>

        <hr>

        <!-- BUTTON TOOLBAR -->

        <div class="btn btn-toolbar">
            <div class="btn btn-group">
                <button type="button" class="btn btn-success">1</button>
                <button type="button" class="btn btn-success">2</button>
                <button type="button" class="btn btn-success" >3</button>
                <button type="button" class="btn btn-success">4</button>
            </div>
            <div class="btn btn-group-vertical">
                <button type="button" class="btn btn-primary">5</button>
                <button type="button" class="btn btn-outline-light">6</button>
                <button type="button"class="btn btn-outline-danger">7</button>
            </div>
            <div>
                <button type="button">8</button>
            </div>
        </div>


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
